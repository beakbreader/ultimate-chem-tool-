<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Molar Mass Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Molar Mass & Mole ⇄ Gram Calculator</h1>
    <p>Enter chemical formulas (e.g., H2O) or compound names (e.g., water).</p>

    <label for="operation">Select Calculation:</label>
    <select id="operation">
      <option value="molarMass">Calculate Molar Mass</option>
      <option value="gToMol">Grams ➜ Moles</option>
      <option value="molToG">Moles ➜ Grams</option>
    </select>

    <label for="formula">Chemical Formula or Compound Name:</label>
    <input type="text" id="formula" placeholder="e.g., H2O, water, CO2" />

    <div id="massField" class="input-group">
      <label for="mass">Mass (g):</label>
      <input type="number" id="mass" placeholder="e.g., 18.015" step="any" />
    </div>

    <div id="molesField" class="input-group">
      <label for="moles">Moles (mol):</label>
      <input type="number" id="moles" placeholder="e.g., 2" step="any" />
    </div>

    <button id="calculate">Calculate</button>

    <div id="results" class="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
